<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${weather.city + ' - Sun Times'}">Weather Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        body.day {
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
        }
        
        body.night {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .location-info {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .greeting {
            font-size: 20px;
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            display: inline-block;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .night .weather-card {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .temperature {
            font-size: 48px;
            font-weight: 700;
        }
        
        .weather-desc {
            font-size: 20px;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .detail-item {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        
        .night .detail-item {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .detail-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .night .detail-icon {
            color: #87CEEB;
        }
        
        .detail-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .sun-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .sun-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .sun-card:hover {
            transform: translateY(-5px);
        }
        
        .sunrise-card {
            background: linear-gradient(135deg, #FFB74D, #FF9800);
            color: white;
        }
        
        .sunset-card {
            background: linear-gradient(135deg, #7986CB, #3F51B5);
            color: white;
        }
        
        .sun-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .sun-time {
            font-size: 36px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .sun-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
        }
        
        .current-time {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .time-display {
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
        }
        
        .timezone {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: inherit;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }
        
        .day-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .day .day-indicator {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .night .day-indicator {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        @media (max-width: 768px) {
            .weather-card {
                padding: 20px;
            }
            
            .current-weather {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .sun-times {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body th:classappend="${isDaytime ? 'day' : 'night'}">
    <div class="container">
        <div class="header">
            <h1 th:text="${weather.city + ', ' + weather.country}">
                <i th:class="${isDaytime ? 'fas fa-sun' : 'fas fa-moon'}"></i>
            </h1>
            <div class="location-info" th:text="${weather.timezone}"></div>
            <div class="greeting" th:text="${greeting}"></div>
        </div>
        
        <div class="day-indicator">
            <i th:class="${isDaytime ? 'fas fa-sun' : 'fas fa-moon'}"></i>
            <span th:text="${isDaytime ? 'Daytime' : 'Nighttime'}"></span>
        </div>
        
        <div class="weather-card">
            <div class="current-weather">
                <div>
                    <div class="temperature" th:text="${weather.temperatureCelsius}"></div>
                    <div class="weather-desc" th:text="${weather.weatherDescription}"></div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-temperature-high"></i></div>
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" th:text="${weather.feelsLikeCelsius}"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-tint"></i></div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" th:text="${weather.humidity + '%'}"></div>
                    </div>
                </div>
            </div>
            
            <div class="sun-times">
                <div class="sun-card sunrise-card">
                    <div class="sun-icon"><i class="fas fa-sunrise"></i></div>
                    <div class="sun-time" th:text="${weather.formattedSunrise}"></div>
                    <div class="sun-label">Sunrise</div>
                </div>
                
                <div class="sun-card sunset-card">
                    <div class="sun-icon"><i class="fas fa-sunset"></i></div>
                    <div class="sun-time" th:text="${weather.formattedSunset}"></div>
                    <div class="sun-label">Sunset</div>
                </div>
            </div>
            
            <div class="current-time">
                <div class="detail-label">Current Local Time</div>
                <div class="time-display" th:text="${weather.formattedCurrentTime}"></div>
                <div class="timezone" th:text="${weather.timezone + ' timezone'}"></div>
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-search"></i> Search Another City
            </a>
            <button onclick="window.location.href='/'" class="btn btn-secondary">
                <i class="fas fa-home"></i> Back Home
            </button>
        </div>
    </div>
    
    <script>
        // Update current time every second
        function updateCurrentTime() {
            const timeElement = document.querySelector('.time-display');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = now.toLocaleTimeString('en-US', {
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        }
        
        // Update time immediately and then every second
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        
        // Add smooth transitions
        document.body.style.opacity = '0';
        window.onload = () => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        };
    </script>
</body>
</html>
