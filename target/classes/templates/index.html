<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Weather & Sun Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .card-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a6491;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
        }
        
        .error {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .popular-cities {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .popular-cities h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }
        
        .cities-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .city-chip {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .city-chip:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        footer a {
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .card-body {
                padding: 20px;
            }
            
            .card-header {
                padding: 20px 15px;
            }
            
            .card-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-sun"></i> Sun Tracker</h1>
                <p>Get real-time sunrise & sunset times for any city worldwide</p>
            </div>
            
            <div class="card-body">
                <form th:action="@{/search}" method="post" id="weatherForm">
                    <div class="form-group">
                        <label for="city"><i class="fas fa-map-marker-alt"></i> Enter City Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-search"></i>
                            <input type="text" 
                                id="city" 
                                name="city" 
                                placeholder="e.g., Kuala Lumpur, Malaysia or London, UK" 
                                required
                                autocomplete="off"
                                autofocus>
                        </div>
                    </div>
                    
                    <div th:if="${error}" class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                    </div>
                    
                    <button type="submit">
                        <i class="fas fa-cloud-sun"></i> Get Sun Times
                    </button>
                </form>
                
                <div class="popular-cities">
                    <h3><i class="fas fa-globe-americas"></i> Popular Cities</h3>
                    <div class="cities-grid">
                        <div class="city-chip" th:each="city : ${popularCities}" 
                             onclick="document.getElementById('city').value = this.textContent; document.getElementById('weatherForm').submit();"
                             th:text="${city}"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Powered by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a> â€¢ Real-time data</p>
        </footer>
    </div>
</body>
</html>
